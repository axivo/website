name: Documentation

on:
  pull_request:
    paths:
      - .github/actions/**
      - .github/workflows/documentation.yml
      - docs/**
      - k3s-cluster/**
  push:
    branches:
      - main
    paths:
      - docs/**
      - k3s-cluster/**

concurrency:
  cancel-in-progress: false
  group: pages

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  issues: write
  pages: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v3
        with:
          extended: true
          hugo-version: 0.145.0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install node dependencies
        run: npm install handlebars

      - name: Configure repository
        uses: actions/github-script@v7
        with:
          script: |
            const { Workflow } = require('./.github/actions/handlers');
            const workflow = new Workflow({ github, context, core, exec });
            await workflow.configureRepository();

      - name: Build documentation
        uses: actions/github-script@v7
        env:
          HUGO_ENV: production
          TZ: America/New_York
        with:
          script: |
            const { Workflow } = require('./.github/actions/handlers');
            const workflow = new Workflow({ github, context, core, exec });
            await workflow.buildDocumentation();

      - name: Configure pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Report workflow issue
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const { Workflow } = require('./.github/actions/handlers');
            const workflow = new Workflow({ github, context, core, exec });
            await workflow.reportIssue();

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy documentation
        id: deployment
        uses: actions/deploy-pages@v4
