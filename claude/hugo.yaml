baseURL: https://axivo.com/claude/
cascade:
  - _target:
      kind: term
    type: blog
languages:
  en:
    params:
      parentTitle: AXIVO
    title: Claude
markup:
  _merge: shallow
menu:
  main:
    - name: Documentation
      identifier: wiki
      pageRef: /wiki/
      weight: 1
    - name: Tutorials
      identifier: tutorials
      pageRef: /tutorials/
      weight: 2
    - name: Reflections
      identifier: reflections
      pageRef: /reflections/
      weight: 3
    - name: Search
      params:
        type: search
      weight: 4
    - name: GitHub
      params:
        icon: github
      url: https://github.com/axivo/claude
      weight: 5
  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: discussions
      name: "↗ GitHub Discussions"
      url: "https://github.com/axivo/claude/discussions"
      weight: 2
    - identifier: issues
      name: "↗ GitHub Issues"
      url: "https://github.com/axivo/claude/issues"
      weight: 3
module:
  hugoVersion:
    extended: true
    min: 0.154.2
  imports:
    - path: github.com/axivo/website/global
    - path: github.com/imfing/hextra
params:
  blog:
    list:
      displayTags: true
  description: Scalable collaboration platform with specialized profiles, persistent memory, and systematic methodologies
  editURL:
    base: https://github.com/axivo/website/edit/main/claude/content
    enable: true
  navbar:
    logo:
      path: /claude/images/logo-claude.svg
      dark: /claude/images/logo-claude.svg
  variables:
    plugins:
      analysis:
        review:
          command: review
          plugin: code-review
      collaboration:
        brainstorm:
          command: brainstorm
          plugin: brainstorming
        log:
          command: log
          plugin: conversation-log
      framework:
        init:
          command: init
          plugin: framework
        package:
          command: package
          plugin: framework
    repository:
      home: github.com/axivo/claude
      reflections:
        home: github.com/axivo/claude-reflections
        tag: main
      tag: v1.0.1
    skills:
      conversation: conversation-log
      initialization: framework-initialization
      review: code-review
      methodology: framework-methodology
publishDir: ../public/claude
